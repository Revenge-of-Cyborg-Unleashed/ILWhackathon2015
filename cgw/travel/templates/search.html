<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Revenge of Cyborg Unleashed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href={% static "css/bootstrap.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "custom.css"%}>
    <link rel="stylesheet" href={% static "bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"%} />
</head>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src={% static "js/bootstrap.min.js" %}></script>
<script type="text/javascript" src={% static "moment-develop/moment.js"%}></script>
<script type="text/javascript" src={% static "bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js" %}></script>

<body>
	<div class="row mainbit">
		<div class="col-xs-0 col-md-3">
		</div>

			<div class="col-xs-12 col-md-6">
			<form class="form-startsearch">
				<div class ="col-xs-12">
					<h3>Find Flights:</h3>
				</div>
				<div class="col-xs-6">
            		<label class="checkbox-inline">
            			<input type="checkbox" name="oneway" id="oneway">One Way
            		</label>
            	</div>
            	<div class="col-xs-6">
					<label class="checkbox-inline">
						<input type="checkbox" name="optradio">Direct</label>
            	</div>

				<div class ="col-xs-12">
					<label for = "inputDeparture" class="sr-only">From</label>
					<input type = "text" id="inputDeparture" class="form-control" placeholder = "From" required autofocus>
				</div>

				<div class ="col-xs-12">
					<label for = "inputArrival" class="sr-only">To</label>
					<input type = "text" id="inputArrival" class="form-control" placeholder = "To" required>
				</div>

				<div class ="col-xs-12 col-md-6">
					<div class='input-group date' id='datetimepicker6'>
                		<input type='text' class="form-control" placeholder = "Depart" required />
                		<span class="input-group-addon">
                			<span class="glyphicon glyphicon-calendar"></span>
                		</span>
            		</div>
            	</div>

   				<div class ="col-xs-12 col-md-6">
   			        <div class='input-group date' id='datetimepicker7'>
            	    	<input type='text' name = "returndate" class="form-control" placeholder = "Return" id="returndate"/>
                		<span class="input-group-addon">
                			<span class="glyphicon glyphicon-calendar"></span>
                		</span>
            		</div>
            	</div>

            	<div class ="col-xs-12">
            		<h3>Add Users:</h3>

					<label for = "inputName" class="sr-only">Name</label>
					<input type = "text" id="inputName" class="form-control" placeholder = "Name" required>
				</div>

				<div class ="col-xs-12">
					<label for = "inputEmail" class="sr-only">Email</label>
					<div class="input-group">
                        <input type = "email" id="inputEmail" class="form-control" placeholder = "Email" required>
                        <span class="input-group-btn">
                            <button id = "addUsersButton"  type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-plus"></span> Add User</button>
                        </span>
                    </div>
				</div>

                <div class = "col-xs-12">
                    <textarea class = "form-control" readonly id = "listOfUsers"></textarea>
                </div>

            	<div class ="col-xs-12">
				<br>
            		<button class="btn btn-lg btn-primary btn-block" type = "submit"> Search</button>
				<br>
            	</div>


			</form>
		</div>

	<div class="col-xs-0 col-md-4">
	</div>
</div>
<div class = "footer1">
	<div class="row">
		<div class="col-xs-12">
			<footer>
				<h2>&copy; Copyright 2015</h2>
			</footer>
		</div>
	</div>
</div>


<script type="text/javascript">
$('#oneway').change(function(){

    if ($('#oneway').is(':checked') == true){
        $('#returndate').prop('disabled', true);
    } else {
        $('#returndate').prop('disabled', false);
    }
});
    $(function () {
        $('#datetimepicker6').datetimepicker({format: 'DD/MM/YYYY'});
        $('#datetimepicker7').datetimepicker({format: 'DD/MM/YYYY'});
        $("#datetimepicker6").on("dp.change",function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepicker7").on("dp.change",function (e) {
            $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        });
    });


      $('#addUsersButton').click(function() {
        if (($('#inputName').val() != '') && ($('#inputEmail').val()  != '') ) {
            $('#listOfUsers').val($('#listOfUsers').val()+ $('#inputName').val() + ', ' + $('#inputEmail').val() + '\n' );
            $('#inputName').val('');
            $('#inputEmail').val('');
        } else {
            alert('Please enter both a name and an email address')
        }
    });


</script>


</body>
</html>
